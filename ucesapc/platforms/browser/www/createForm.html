<!doctype html>
<head>
	<title>Simple Form creation Example</title>
</head>
<body>
	<h1> This is a simple form</h1>
	<div>
		<!-- Add text box for name !-->
		<label for="name">Name</label>
		<input type="text" size="25" id="name"/><br/>

		<!-- Add text box for surname !-->
		<label for="surname">Surname</label>
		<input type="text" size="25" id="surname"/><br/>

		<!-- Add text box for typing  title !-->
		<label for="module">Module</label>
		<input type="text" size="25" id="module"/><br/>


		<!-- Add text box for typing  latitude and longitude !-->
		<p>What are your coordinates?</p>
		<!-- latitude -->
		<label for="latitude">Latitude</label>
		<input type="text" size="25" id="latitude"/><br/>
		<!-- longitude -->
		<label for="longitude">Longitude</label>
		<input type="text" size="25" id="longitude"/><br/>


		<!-- Add  buttons for morning/afternoon lectures !-->
	<p>Would you like lectures in the morning or afternoon?</p>
		Morning: <input type="radio" name="amorpm" id="morning" /><br/>
		Afternoon: <input type="radio" name="amorpm" id ="afternoon"/><br/>

		<!-- Add checkboxes for modules taken !-->
	<p>Which modules are you taking?</p>
		CEGEG077: <input type="checkbox" name="modules" id = check1 value="CEGEG077"
		checked="yes" /><br />
		CEGEG129: <input type="checkbox" name="modules" id = check2 value="CEGEG129"
		/><br />
		CEGEG082: <input type="checkbox" name="modules" id = check3 value="CEGEG082"
		/><br />
		CEGEG034: <input type="checkbox" name="modules" id = check4 value="CEGEG034"
		/><br />

		<!-- Add select boxes for first language !-->	
		<p>What is your first language?</p>
		<select name="languageselectbox" id="languageselectbox">
		<option >English </option>
		<option>Mandarin</option>
		<option>Greek</option>
		<option>Italian</option>
		<option>Spanish</option>

	</select>
	<br />

	</div>

	<!-- Button to call method startDataUpload() !-->
	<button id="startUpload" onclick="startDataUpload()">Start Data Upload</button>
	<!-- A DIV that shows that the button works -->
	<div id="dataUploadResult">The result of the upload goes here</div>
	<script src="uploadData.js"></script>

</body>
